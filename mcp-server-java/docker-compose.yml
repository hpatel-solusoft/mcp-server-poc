version: '3.8'
services:
  
  postgres:
    image: postgres:15
    container_name: mcp-postgres
    environment:
      POSTGRES_DB: mcp_db
      POSTGRES_USER: mcp_user
      POSTGRES_PASSWORD: secret_password
    ports:
      - "5432:5432"
    volumes:
      - mcp_pg_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: mcp-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  vault:
    image: hashicorp/vault:latest
    container_name: mcp-vault
    ports:
      - "8200:8200"
    environment:
      # This forces the server to always use this token ID on startup
      VAULT_DEV_ROOT_TOKEN_ID: "mcp-claims-processor"
      VAULT_ADDR: "http://0.0.0.0:8200"
    cap_add:
      - IPC_LOCK 

# This is required to define the volume we used above
volumes:
  mcp_pg_data: